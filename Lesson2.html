<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<input type="button"  value="Off Light" onclick="offLight()">  
<img src="img/off.jpg"  alt="Light" id="Pic">
<input type="button"  value="Open Light" onclick="openLight()">



<script>

function offLight(){
    document.getElementById("Pic").src="img/off.jpg";
}

function openLight(){
    document.getElementById("Pic").src="img/light.jpg";
}

</script>

</body>
</html>
