    <input type="button" value="Tom" onclick="tom()">

    <input type="button" value="Light" onclick="light()">


    <script>
        function offLight() {
            document.getElementById("Pic").src = "img/off.jpg";
        }
        function openLight() {
            document.getElementById("Pic").src = "img/light.jpg";
        }

        function Tom() {

        }
        function Jery() {
            document.getElementById("tom").src = "img/jery.jpg"
        }
        function tom() {
            document.getElementById('jery').src = "img/Tom.jpg"
        }
        function light() {
            document.getElementById('jery').src = "img/light.jpg"
        }



    </script>
